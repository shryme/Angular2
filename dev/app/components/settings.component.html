<div *ngIf="isReady" [ngSwitch]="http.loading">
	<div *ngSwitchWhen="true">
		<loading-indicator></loading-indicator>
	</div>
	<div *ngSwitchWhen="false">
		<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
			<h1>Bonjour {{user.username}}!</h1>
			<div class="form-group">
				<label for="name">Phone</label>
				<input type="phone" class="form-control" required
					[(ngModel)]="phone" ngControl="phone" #name="ngForm">
			</div>

			<button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Submit</button>
		</form>
	</div>
</div>
