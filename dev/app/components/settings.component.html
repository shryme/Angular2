<loading-indicator *ngIf="http.loading || !isReady"></loading-indicator>
<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
	<h1>Bonjour {{user.username}}!</h1>
	<div class="form-group">
		<label for="name">Phone</label>
		<input type="phone" class="form-control" required
			[(ngModel)]="phone" ngControl="phone" #name="ngForm"
			[mask]="'thisismymask'">
	</div>

	<paper-button raised>
		<button type="button" class="btn btn-default" (click)="phone=123" [disabled]="!loginForm.form.valid">TEST</button>
	</paper-button>

	<paper-button raised class="submit">
		<button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Submit</button>
	</paper-button>
</form>
